version: '3'
services: 
    secondkill-vue:
        build: 
            context: .
        image: secondkill-vue
        container_name: secondkill-vue
        restart: always
        ports: 
            - 80:8080
        networks: 
            - secondkill_default
        external_links: 
            - secondkill-zuul

network:
    secondkill_default:
        external: true   